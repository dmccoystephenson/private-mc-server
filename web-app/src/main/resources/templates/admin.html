<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Admin Console - ' + ${dashboardTitle}">Admin Console - Minecraft Server Dashboard</title>
    <style>
        :root {
            --primary-color: /*[[${dashboardPrimaryColor}]]*/ #667eea;
            --secondary-color: /*[[${dashboardSecondaryColor}]]*/ #764ba2;
            --gradient-bg: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--gradient-bg);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
        }
        
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            margin: 0 5px;
            transition: background 0.3s ease;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .nav a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .nav a.active {
            background: rgba(255, 255, 255, 0.4);
            font-weight: 600;
        }
        
        .nav button {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            margin: 0 5px;
            transition: background 0.3s ease;
            display: inline-block;
            margin-bottom: 10px;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        
        .nav button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 768px) {
            .card {
                padding: 15px;
            }
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        
        .btn-primary {
            background: var(--gradient-bg);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .command-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        
        .command-input {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .command-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .command-row {
            display: flex;
            gap: 10px;
        }
        
        .command-row .command-input {
            flex: 1;
        }
        
        .command-output {
            margin-top: 15px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 60px;
            display: none;
        }
        
        .command-output.show {
            display: block;
        }
        
        .management-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .management-section {
                grid-template-columns: 1fr;
            }
        }
        
        .list-display {
            margin-top: 15px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 60px;
            display: none;
        }
        
        .list-display.show {
            display: block;
        }
        
        .player-input-row {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .player-input-row .command-input {
            flex: 1;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #dc2626;
            color: white;
        }
        
        .btn-danger:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }
        
        .toggle-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .nav-logout {
            margin-left: 10px;
        }
        
        .view-list-btn {
            margin-bottom: 10px;
        }
        
        .ban-reason-input {
            margin-top: 10px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 5px;
            color: #374151;
            font-weight: 500;
            font-size: 0.875em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 th:text="'ðŸŽ® ' + ${dashboardTitle}">ðŸŽ® Minecraft Server Dashboard</h1>
            <p>Admin Console</p>
        </div>
        
        <div class="nav">
            <a href="/public">Public</a>
            <a href="/admin" class="active">Admin</a>
            <button onclick="logout()" class="btn btn-secondary nav-logout">Logout</button>
        </div>
        
        <div class="card">
            <h2>Admin Console</h2>
            <p style="color: #6b7280; margin-bottom: 15px;">Send commands to the server using RCON</p>
            <form class="command-form" onsubmit="sendCommand(event)">
                <div class="command-row">
                    <input type="text" 
                           id="commandInput" 
                           class="command-input" 
                           placeholder="Enter server command (e.g., list, say Hello)" 
                           required>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
            <div id="commandOutput" class="command-output"></div>
        </div>
        
        <div class="management-section">
            <div class="card">
                <h2>Allow List Management</h2>
                <p style="color: #6b7280; margin-bottom: 15px;">Control who can join the server</p>
                
                <div class="toggle-buttons">
                    <button class="btn btn-primary" onclick="toggleAllowList('on')">Enable Allow List</button>
                    <button class="btn btn-secondary" onclick="toggleAllowList('off')">Disable Allow List</button>
                    <button class="btn btn-secondary" onclick="viewAllowList()">View List</button>
                </div>
                
                <div class="player-input-row">
                    <label for="allowListPlayerInput" class="input-label">Player name</label>
                    <input type="text" 
                           id="allowListPlayerInput" 
                           class="command-input" 
                           placeholder="Player name"
                           aria-label="Player name for allow list">
                    <button class="btn btn-primary" onclick="addToAllowList()">Add</button>
                    <button class="btn btn-danger" onclick="removeFromAllowList()">Remove</button>
                </div>
                
                <div id="allowListOutput" class="list-display"></div>
            </div>
            
            <div class="card">
                <h2>Ban Management</h2>
                <p style="color: #6b7280; margin-bottom: 15px;">Manage banned players</p>
                
                <button class="btn btn-secondary view-list-btn" onclick="viewBanList()">View Ban List</button>
                
                <div class="player-input-row">
                    <label for="banPlayerInput" class="input-label">Player name</label>
                    <input type="text" 
                           id="banPlayerInput" 
                           class="command-input" 
                           placeholder="Player name"
                           aria-label="Player name for ban">
                    <button class="btn btn-danger" onclick="banPlayer()">Ban</button>
                    <button class="btn btn-primary" onclick="unbanPlayer()">Unban</button>
                </div>
                
                <label for="banReasonInput" class="input-label" style="margin-top: 10px;">Ban reason (optional)</label>
                <input type="text" 
                       id="banReasonInput" 
                       class="command-input ban-reason-input" 
                       placeholder="Optional ban reason"
                       aria-label="Optional ban reason">
                
                <div id="banOutput" class="list-display"></div>
            </div>
        </div>
    </div>
    
    <script>
        async function logout() {
            try {
                await fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                window.location.href = '/login';
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/login';
            }
        }
        
        async function sendCommand(event) {
            event.preventDefault();
            
            const commandInput = document.getElementById('commandInput');
            const output = document.getElementById('commandOutput');
            
            const command = commandInput.value.trim();
            
            if (!command) return;
            
            output.textContent = 'Sending command...';
            output.classList.add('show');
            
            try {
                const response = await fetch('/api/command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        command: command 
                    })
                });
                
                const data = await response.json();
                output.textContent = '> ' + command + '\n\n' + data.result;
                
                // Check if session expired
                if (data.result && data.result.includes('must be logged in')) {
                    window.location.href = '/login';
                }
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }
        
        // Allow List Management Functions
        async function toggleAllowList(action) {
            const output = document.getElementById('allowListOutput');
            output.textContent = 'Processing...';
            output.classList.add('show');
            
            try {
                const response = await fetch('/api/allowlist/toggle', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: action
                    })
                });
                
                const data = await response.json();
                output.textContent = data.result;
                
                if (data.result && data.result.includes('must be logged in')) {
                    window.location.href = '/login';
                }
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }
        
        async function viewAllowList() {
            const output = document.getElementById('allowListOutput');
            output.textContent = 'Loading allow list...';
            output.classList.add('show');
            
            try {
                const response = await fetch('/api/allowlist/list', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                output.textContent = data.result;
                
                if (data.result && data.result.includes('must be logged in')) {
                    window.location.href = '/login';
                }
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }
        
        async function addToAllowList() {
            const playerInput = document.getElementById('allowListPlayerInput');
            const player = playerInput.value.trim();
            
            if (!player) {
                alert('Please enter a player name');
                return;
            }
            
            const output = document.getElementById('allowListOutput');
            output.textContent = 'Adding player...';
            output.classList.add('show');
            
            try {
                const response = await fetch('/api/allowlist/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        player: player
                    })
                });
                
                const data = await response.json();
                output.textContent = data.result;
                playerInput.value = '';
                
                if (data.result && data.result.includes('must be logged in')) {
                    window.location.href = '/login';
                }
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }
        
        async function removeFromAllowList() {
            const playerInput = document.getElementById('allowListPlayerInput');
            const player = playerInput.value.trim();
            
            if (!player) {
                alert('Please enter a player name');
                return;
            }
            
            const output = document.getElementById('allowListOutput');
            output.textContent = 'Removing player...';
            output.classList.add('show');
            
            try {
                const response = await fetch('/api/allowlist/remove', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        player: player
                    })
                });
                
                const data = await response.json();
                output.textContent = data.result;
                playerInput.value = '';
                
                if (data.result && data.result.includes('must be logged in')) {
                    window.location.href = '/login';
                }
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }
        
        // Ban Management Functions
        async function viewBanList() {
            const output = document.getElementById('banOutput');
            output.textContent = 'Loading ban list...';
            output.classList.add('show');
            
            try {
                const response = await fetch('/api/ban/list', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                output.textContent = data.result;
                
                if (data.result && data.result.includes('must be logged in')) {
                    window.location.href = '/login';
                }
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }
        
        async function banPlayer() {
            const playerInput = document.getElementById('banPlayerInput');
            const reasonInput = document.getElementById('banReasonInput');
            const player = playerInput.value.trim();
            const reason = reasonInput.value.trim();
            
            if (!player) {
                alert('Please enter a player name');
                return;
            }
            
            const output = document.getElementById('banOutput');
            output.textContent = 'Banning player...';
            output.classList.add('show');
            
            try {
                const response = await fetch('/api/ban/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        player: player,
                        reason: reason
                    })
                });
                
                const data = await response.json();
                output.textContent = data.result;
                playerInput.value = '';
                reasonInput.value = '';
                
                if (data.result && data.result.includes('must be logged in')) {
                    window.location.href = '/login';
                }
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }
        
        async function unbanPlayer() {
            const playerInput = document.getElementById('banPlayerInput');
            const player = playerInput.value.trim();
            
            if (!player) {
                alert('Please enter a player name');
                return;
            }
            
            const output = document.getElementById('banOutput');
            output.textContent = 'Unbanning player...';
            output.classList.add('show');
            
            try {
                const response = await fetch('/api/ban/remove', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        player: player
                    })
                });
                
                const data = await response.json();
                output.textContent = data.result;
                playerInput.value = '';
                
                if (data.result && data.result.includes('must be logged in')) {
                    window.location.href = '/login';
                }
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
