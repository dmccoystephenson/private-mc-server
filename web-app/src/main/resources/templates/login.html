<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Admin Login - ' + ${dashboardTitle}">Admin Login - Minecraft Server Dashboard</title>
    <style>
        :root {
            --primary-color: /*[[${dashboardPrimaryColor}]]*/ #667eea;
            --secondary-color: /*[[${dashboardSecondaryColor}]]*/ #764ba2;
            --gradient-bg: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--gradient-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
        }
        
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            margin: 0 5px;
            transition: background 0.3s ease;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .nav a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-input {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        
        .btn-primary {
            background: var(--gradient-bg);
            color: white;
            width: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1 th:text="'ðŸŽ® ' + ${dashboardTitle}">ðŸŽ® Minecraft Server Dashboard</h1>
            <p>Admin Login</p>
        </div>
        
        <div class="nav">
            <a href="/public">Public</a>
            <a href="/admin">Admin</a>
        </div>
        
        <div class="card">
            <h2>Login to Admin Panel</h2>
            <div id="errorMessage" class="error-message"></div>
            <form class="login-form" onsubmit="login(event)">
                <label for="usernameInput" style="display: block; margin-bottom: 5px; color: #374151; font-weight: 500;">Admin username</label>
                <input type="text" 
                       id="usernameInput" 
                       class="form-input" 
                       placeholder="Admin username" 
                       required
                       autocomplete="username"
                       aria-label="Admin username">
                <label for="passwordInput" style="display: block; margin-bottom: 5px; margin-top: 10px; color: #374151; font-weight: 500;">Admin password</label>
                <input type="password" 
                       id="passwordInput" 
                       class="form-input" 
                       placeholder="Admin password" 
                       required
                       autocomplete="current-password"
                       aria-label="Admin password">
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
    
    <script>
        async function login(event) {
            event.preventDefault();
            
            const usernameInput = document.getElementById('usernameInput');
            const passwordInput = document.getElementById('passwordInput');
            const errorMessage = document.getElementById('errorMessage');
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!username || !password) return;
            
            errorMessage.classList.remove('show');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Redirect to admin page on successful login
                    window.location.href = '/admin';
                } else {
                    errorMessage.textContent = data.message || 'Invalid username or password';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                errorMessage.textContent = 'Error: ' + error.message;
                errorMessage.classList.add('show');
            }
        }
    </script>
</body>
</html>
